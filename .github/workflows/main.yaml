name: main

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set-up-go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: provision
        run: make provision

      - name: check
        run: make check

      - name: build
        run: make build

      - name: test
        run: make test

      - name: release
        run: |
          CURRENT_RELEASE_VERSION=$(./bin/sbot get version)
          NEXT_RELEASE_VERSION=$(./bin/sbot predict version)
          echo current version: $CURRENT_RELEASE_VERSION
          echo next version: $NEXT_RELEASE_VERSION
          ./bin/sbot release version
          git push origin v$NEXT_RELEASE_VERSION
